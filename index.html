<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有多愛 - 追星記帳助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --khaki-light: #f3efe0;
            --khaki-base: #e6dec5;
            --khaki-dark: #b8a98a;
            --brown-text: #5d5440;
        }

        body {
            background-color: var(--khaki-light);
            color: var(--brown-text);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
        }

        .calendar-card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid var(--khaki-dark);
        }

        .btn-khaki {
            background-color: var(--khaki-dark);
            color: white;
            transition: all 0.3s;
        }

        .btn-khaki:hover {
            background-color: var(--brown-text);
            transform: translateY(-2px);
        }

        .dot {
            height: 6px;
            width: 6px;
            background-color: #d97706;
            border-radius: 50%;
            display: inline-block;
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: background-image 0.5s ease-in-out;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>

    <div id="bg-container"></div>

    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 tracking-widest" style="color: var(--brown-text);">有多愛</h1>
            <p id="sub-title" class="italic text-lg opacity-80 cursor-pointer hover:underline" onclick="changeSubtitle()">「距離首富差多遠：還有很長一段路」</p>
            <div class="mt-4 flex justify-center gap-4">
                <button onclick="openConfig()" class="text-sm border border-gray-400 px-3 py-1 rounded-full hover:bg-white transition">換底圖/副標</button>
                <button onclick="showStats()" class="text-sm border border-gray-400 px-3 py-1 rounded-full hover:bg-white transition">年度統計</button>
            </div>
        </header>

        <!-- Calendar Control -->
        <div class="flex items-center justify-between mb-6 calendar-card p-4 rounded-xl shadow-sm">
            <button onclick="prevMonth()" class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-chevron-left"></i></button>
            <h2 id="current-month-display" class="text-xl font-bold">2024 年 5 月</h2>
            <button onclick="nextMonth()" class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-card rounded-2xl shadow-lg overflow-hidden mb-8">
            <div class="grid grid-cols-7 text-center bg-stone-200/50 py-3 font-semibold border-b">
                <div class="text-red-400">日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div class="text-blue-400">六</div>
            </div>
            <div id="calendar-days" class="grid grid-cols-7 gap-px bg-gray-200">
                <!-- Days injected by JS -->
            </div>
        </div>

        <p class="text-center text-xs opacity-50">© 2024 有多愛 - 追星記帳 | 資料儲存於瀏覽器</p>
    </div>

    <!-- Record Modal -->
    <div id="record-modal" class="modal px-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden animate-fade-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-date-title" class="text-xl font-bold text-gray-800">2024/05/20 活動紀錄</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
                </div>
                
                <form id="record-form" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                    <input type="hidden" id="current-date-key">
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">活動名稱</label>
                        <input type="text" id="event-name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-amber-200 outline-none" placeholder="例如：某某巡迴演唱會">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">縣市</label>
                            <select id="event-city" class="w-full border rounded-lg p-2 outline-none">
                                <option value="">請選擇</option>
                                <option value="台北市">台北市</option><option value="新北市">新北市</option>
                                <option value="桃園市">桃園市</option><option value="台中市">台中市</option>
                                <option value="台南市">台南市</option><option value="高雄市">高雄市</option>
                                <option value="基隆市">基隆市</option><option value="新竹市">新竹市</option>
                                <option value="嘉義市">嘉義市</option><option value="新竹縣">新竹縣</option>
                                <option value="苗栗縣">苗栗縣</option><option value="彰化縣">彰化縣</option>
                                <option value="南投縣">南投縣</option><option value="雲林縣">雲林縣</option>
                                <option value="嘉義縣">嘉義縣</option><option value="屏東縣">屏東縣</option>
                                <option value="宜蘭縣">宜蘭縣</option><option value="花蓮縣">花蓮縣</option>
                                <option value="台東縣">台東縣</option><option value="澎湖縣">澎湖縣</option>
                                <option value="金門縣">金門縣</option><option value="連江縣">連江縣</option>
                                <option value="海外">海外</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">詳細地點</label>
                            <input type="text" id="event-location" class="w-full border rounded-lg p-2" placeholder="場館名稱">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">門票費用</label>
                            <input type="number" id="cost-ticket" class="w-full border rounded-lg p-2" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">交通車資</label>
                            <input type="number" id="cost-trans" class="w-full border rounded-lg p-2" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">飲食費用</label>
                            <input type="number" id="cost-food" class="w-full border rounded-lg p-2" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">週邊收藏</label>
                            <input type="number" id="cost-goods" class="w-full border rounded-lg p-2" placeholder="0">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">上傳小相片</label>
                        <input type="file" id="event-photo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100">
                        <div id="photo-preview" class="mt-2 hidden">
                            <img src="" alt="preview" class="w-full h-32 object-cover rounded-lg border">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">詳細備註</label>
                        <textarea id="event-note" class="w-full border rounded-lg p-2 h-20" placeholder="今天心情如何？"></textarea>
                    </div>

                    <div class="flex gap-2 pt-2">
                        <button type="button" onclick="saveRecord()" class="flex-1 btn-khaki py-3 rounded-xl font-bold">儲存紀錄</button>
                        <button type="button" id="delete-btn" onclick="deleteRecord()" class="hidden bg-red-100 text-red-600 px-4 rounded-xl hover:bg-red-200 transition"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="config-modal" class="modal px-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">自訂本月樣式</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">更換本月副標題</label>
                    <input type="text" id="config-subtitle" class="w-full border rounded-lg p-2" placeholder="距離首富差多遠...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">上傳月曆底圖</label>
                    <input type="file" id="config-bg" accept="image/*" class="w-full">
                </div>
                <div class="flex gap-2">
                    <button onclick="saveConfig()" class="flex-1 btn-khaki py-2 rounded-lg">套用</button>
                    <button onclick="closeConfig()" class="flex-1 bg-gray-100 py-2 rounded-lg">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal px-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 max-h-[80vh] overflow-y-auto">
            <h3 class="text-2xl font-bold mb-4 text-center">年度戰績報告</h3>
            <div id="stats-content" class="space-y-4">
                <!-- Injected by JS -->
            </div>
            <button onclick="closeStats()" class="w-full mt-6 bg-gray-800 text-white py-2 rounded-lg">關閉</button>
        </div>
    </div>

    <script>
        // --- State ---
        let currentDate = new Date();
        let records = JSON.parse(localStorage.getItem('love_records') || '{}');
        let monthlyConfigs = JSON.parse(localStorage.getItem('love_configs') || '{}');
        let currentPhotoBase64 = '';

        // --- Core Functions ---
        function init() {
            renderCalendar();
            updateStyles();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const display = document.getElementById('current-month-display');
            display.innerText = `${year} 年 ${month + 1} 月`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendarGrid = document.getElementById('calendar-days');
            calendarGrid.innerHTML = '';

            // Padding
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'bg-white/40 h-24 sm:h-32';
                calendarGrid.appendChild(empty);
            }

            // Real Days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasRecord = records[dateKey];
                
                const cell = document.createElement('div');
                cell.className = `bg-white h-24 sm:h-32 border-t border-l p-1 cursor-pointer hover:bg-amber-50 transition relative overflow-hidden`;
                cell.onclick = () => openRecord(dateKey);

                let content = `<span class="text-sm font-medium ${new Date(year, month, day).getDay() === 0 ? 'text-red-400' : ''}">${day}</span>`;
                
                if (hasRecord) {
                    content += `<div class="mt-1 text-[10px] sm:text-xs truncate text-amber-800 font-bold">${hasRecord.eventName || '活動'}</div>`;
                    if (hasRecord.photo) {
                        content += `<img src="${hasRecord.photo}" class="absolute bottom-0 right-0 w-8 h-8 object-cover opacity-60 rounded-tl-lg">`;
                    }
                    content += `<div class="absolute top-1 right-1"><span class="dot"></span></div>`;
                }

                cell.innerHTML = content;
                calendarGrid.appendChild(cell);
            }
        }

        function updateStyles() {
            const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
            const config = monthlyConfigs[monthKey] || {
                subtitle: '距離首富差多遠：只差一張樂透',
                bg: ''
            };

            document.getElementById('sub-title').innerText = config.subtitle;
            const bgContainer = document.getElementById('bg-container');
            if (config.bg) {
                bgContainer.style.backgroundImage = `url(${config.bg})`;
            } else {
                bgContainer.style.backgroundImage = 'none';
                bgContainer.style.backgroundColor = 'var(--khaki-base)';
            }
        }

        // --- Navigation ---
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            init();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            init();
        }

        // --- Modals ---
        function openRecord(dateKey) {
            const modal = document.getElementById('record-modal');
            const form = document.getElementById('record-form');
            const data = records[dateKey] || {};
            
            document.getElementById('modal-date-title').innerText = `${dateKey} 活動紀錄`;
            document.getElementById('current-date-key').value = dateKey;
            document.getElementById('event-name').value = data.eventName || '';
            document.getElementById('event-city').value = data.city || '';
            document.getElementById('event-location').value = data.location || '';
            document.getElementById('cost-ticket').value = data.ticket || '';
            document.getElementById('cost-trans').value = data.trans || '';
            document.getElementById('cost-food').value = data.food || '';
            document.getElementById('cost-goods').value = data.goods || '';
            document.getElementById('event-note').value = data.note || '';
            
            const preview = document.getElementById('photo-preview');
            currentPhotoBase64 = data.photo || '';
            if (data.photo) {
                preview.querySelector('img').src = data.photo;
                preview.classList.remove('hidden');
            } else {
                preview.classList.add('hidden');
            }

            document.getElementById('delete-btn').className = data.eventName ? 'bg-red-100 text-red-600 px-4 rounded-xl block' : 'hidden';

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('record-modal').classList.remove('active');
        }

        function openConfig() {
            const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
            const config = monthlyConfigs[monthKey] || {};
            document.getElementById('config-subtitle').value = config.subtitle || '';
            document.getElementById('config-modal').classList.add('active');
        }

        function closeConfig() {
            document.getElementById('config-modal').classList.remove('active');
        }

        // --- File Handling ---
        document.getElementById('event-photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentPhotoBase64 = event.target.result;
                    const preview = document.getElementById('photo-preview');
                    preview.querySelector('img').src = currentPhotoBase64;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // --- Save / Delete ---
        function saveRecord() {
            const dateKey = document.getElementById('current-date-key').value;
            const data = {
                eventName: document.getElementById('event-name').value,
                city: document.getElementById('event-city').value,
                location: document.getElementById('event-location').value,
                ticket: Number(document.getElementById('cost-ticket').value) || 0,
                trans: Number(document.getElementById('cost-trans').value) || 0,
                food: Number(document.getElementById('cost-food').value) || 0,
                goods: Number(document.getElementById('cost-goods').value) || 0,
                note: document.getElementById('event-note').value,
                photo: currentPhotoBase64
            };

            if (!data.eventName) {
                alert('請填寫活動名稱！');
                return;
            }

            records[dateKey] = data;
            localStorage.setItem('love_records', JSON.stringify(records));
            renderCalendar();
            closeModal();
        }

        function deleteRecord() {
            if (confirm('確定要刪除這筆精彩的追星回憶嗎？')) {
                const dateKey = document.getElementById('current-date-key').value;
                delete records[dateKey];
                localStorage.setItem('love_records', JSON.stringify(records));
                renderCalendar();
                closeModal();
            }
        }

        function saveConfig() {
            const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
            const file = document.getElementById('config-bg').files[0];
            const subtitle = document.getElementById('config-subtitle').value;

            const update = (bgBase64) => {
                monthlyConfigs[monthKey] = {
                    subtitle: subtitle || '距離首富差多遠：還有很長一段路',
                    bg: bgBase64 || (monthlyConfigs[monthKey] ? monthlyConfigs[monthKey].bg : '')
                };
                localStorage.setItem('love_configs', JSON.stringify(monthlyConfigs));
                updateStyles();
                closeConfig();
            };

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => update(e.target.result);
                reader.readAsDataURL(file);
            } else {
                update();
            }
        }

        // --- Statistics ---
        function showStats() {
            const year = currentDate.getFullYear();
            const yearRecords = Object.keys(records).filter(key => key.startsWith(`${year}-`));
            
            const cities = new Set();
            let totalCost = 0;
            let eventCount = 0;

            yearRecords.forEach(key => {
                const r = records[key];
                if (r.city) cities.add(r.city);
                totalCost += (r.ticket + r.trans + r.food + r.goods);
                eventCount++;
            });

            const content = document.getElementById('stats-content');
            content.innerHTML = `
                <div class="bg-amber-50 p-4 rounded-xl border border-amber-200">
                    <p class="text-sm text-gray-600">這一年你參加了</p>
                    <p class="text-3xl font-bold text-amber-800">${eventCount} <span class="text-lg">場活動</span></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-stone-50 p-4 rounded-xl border">
                        <p class="text-xs text-gray-500">跑遍縣市</p>
                        <p class="text-xl font-bold">${cities.size} 個</p>
                    </div>
                    <div class="bg-stone-50 p-4 rounded-xl border">
                        <p class="text-xs text-gray-500">總共揮霍</p>
                        <p class="text-xl font-bold">$${totalCost.toLocaleString()}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-sm font-bold mb-2">足跡列表：</p>
                    <div class="flex flex-wrap gap-2">
                        ${Array.from(cities).map(c => `<span class="bg-white border px-2 py-1 rounded-md text-sm">${c}</span>`).join('') || '<span class="text-gray-400">尚無足跡</span>'}
                    </div>
                </div>
                <p class="text-center italic mt-4 text-sm text-gray-500">「錢沒有不見，只是變成了你喜歡的樣子。」</p>
            `;

            document.getElementById('stats-modal').classList.add('active');
        }

        function closeStats() {
            document.getElementById('stats-modal').classList.remove('active');
        }

        // --- Initial Load ---
        window.onload = init;
    </script>
</body>
</html>
