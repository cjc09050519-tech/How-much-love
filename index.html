<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有多愛 - 追星記帳助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --khaki-light: #f3efe0;
            --khaki-base: #e6dec5;
            --khaki-dark: #b8a98a;
            --brown-text: #5d5440;
            --merch-color: #60a5fa;
            --event-color: #d97706;
        }

        body {
            background-color: var(--khaki-light);
            color: var(--brown-text);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
        }

        .calendar-card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid var(--khaki-dark);
        }

        .btn-khaki {
            background-color: var(--khaki-dark);
            color: white;
            transition: all 0.3s;
        }

        .btn-khaki:hover {
            background-color: var(--brown-text);
            transform: translateY(-2px);
        }

        .dot-event {
            height: 6px;
            width: 6px;
            background-color: var(--event-color);
            border-radius: 50%;
            display: inline-block;
        }

        .dot-merch {
            height: 6px;
            width: 6px;
            background-color: var(--merch-color);
            border-radius: 50%;
            display: inline-block;
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: background-image 0.5s ease-in-out;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>

    <div id="bg-container"></div>

    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 tracking-widest" style="color: var(--brown-text);">有多愛</h1>
            <p id="sub-title" class="italic text-lg opacity-80 cursor-pointer hover:underline" onclick="openConfig()">「距離首富差多遠：還有很長一段路」</p>
            <div class="mt-4 flex flex-wrap justify-center gap-3">
                <button onclick="openConfig()" class="text-sm border border-gray-400 px-3 py-1 rounded-full hover:bg-white transition">換底圖/副標</button>
                <button onclick="showStats()" class="text-sm border border-gray-400 px-3 py-1 rounded-full hover:bg-white transition">年度統計</button>
            </div>
        </header>

        <!-- Calendar Control -->
        <div class="flex items-center justify-between mb-6 calendar-card p-4 rounded-xl shadow-sm">
            <button onclick="prevMonth()" class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-chevron-left"></i></button>
            <h2 id="current-month-display" class="text-xl font-bold">2024 年 5 月</h2>
            <button onclick="nextMonth()" class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-card rounded-2xl shadow-lg overflow-hidden mb-8">
            <div class="grid grid-cols-7 text-center bg-stone-200/50 py-3 font-semibold border-b">
                <div class="text-red-400">日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div class="text-blue-400">六</div>
            </div>
            <div id="calendar-days" class="grid grid-cols-7 gap-px bg-gray-200">
                <!-- Days injected by JS -->
            </div>
        </div>

        <div class="flex justify-center gap-4 text-xs opacity-70 mb-4">
            <div class="flex items-center gap-1"><span class="dot-event"></span> 活動紀錄</div>
            <div class="flex items-center gap-1"><span class="dot-merch"></span> 獨立週邊購買</div>
        </div>

        <p class="text-center text-xs opacity-50">© 2024 有多愛 - 追星記帳 | 資料儲存於瀏覽器 LocalStorage</p>
    </div>

    <!-- Record Entry Selection Modal -->
    <div id="entry-modal" class="modal px-4">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl animate-fade-in">
            <h3 class="text-lg font-bold mb-4 text-center">新增紀錄項目</h3>
            <div class="grid gap-3">
                <button onclick="openRecord('event')" class="flex items-center justify-between p-4 border rounded-xl hover:bg-amber-50 group">
                    <span class="font-bold"><i class="fas fa-ticket-alt mr-2 text-amber-600"></i>活動/演唱會</span>
                    <i class="fas fa-chevron-right text-gray-300 group-hover:text-amber-600"></i>
                </button>
                <button onclick="openRecord('merch')" class="flex items-center justify-between p-4 border rounded-xl hover:bg-blue-50 group">
                    <span class="font-bold"><i class="fas fa-shopping-bag mr-2 text-blue-600"></i>獨立週邊消費</span>
                    <i class="fas fa-chevron-right text-gray-300 group-hover:text-blue-600"></i>
                </button>
                <button onclick="closeEntryModal()" class="mt-2 text-gray-400 text-sm">取消</button>
            </div>
        </div>
    </div>

    <!-- Record Form Modal -->
    <div id="record-modal" class="modal px-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden animate-fade-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-date-title" class="text-xl font-bold text-gray-800">紀錄</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
                </div>
                
                <form id="record-form" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2" onsubmit="event.preventDefault();">
                    <input type="hidden" id="current-date-key">
                    <input type="hidden" id="record-type">
                    
                    <div>
                        <label id="label-name" class="block text-sm font-medium mb-1">活動/項目名稱</label>
                        <input type="text" id="event-name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-amber-200 outline-none" placeholder="輸入名稱">
                    </div>

                    <!-- Event Fields -->
                    <div id="event-only-fields">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">縣市</label>
                                <select id="event-city" class="w-full border rounded-lg p-2 outline-none">
                                    <option value="">請選擇</option>
                                    <option value="台北市">台北市</option><option value="新北市">新北市</option>
                                    <option value="桃園市">桃園市</option><option value="台中市">台中市</option>
                                    <option value="台南市">台南市</option><option value="高雄市">高雄市</option>
                                    <option value="海外">海外</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">詳細地點</label>
                                <input type="text" id="event-location" class="w-full border rounded-lg p-2" placeholder="場館名稱">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">門票費用</label>
                                <input type="number" id="cost-ticket" class="w-full border rounded-lg p-2" placeholder="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">交通車資</label>
                                <input type="number" id="cost-trans" class="w-full border rounded-lg p-2" placeholder="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">飲食費用</label>
                                <input type="number" id="cost-food" class="w-full border rounded-lg p-2" placeholder="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">現場週邊</label>
                                <input type="number" id="cost-event-goods" class="w-full border rounded-lg p-2" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <!-- Pure Merch Fields -->
                    <div id="merch-only-fields" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">購買清單</label>
                            <input type="text" id="merch-list" class="w-full border rounded-lg p-2" placeholder="買了哪些？例如：手燈、小卡、海報">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">消費總額</label>
                            <input type="number" id="cost-pure-goods" class="w-full border rounded-lg p-2" placeholder="0">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">照片 (自動壓縮)</label>
                        <input type="file" id="event-photo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-stone-50 file:text-stone-700 hover:file:bg-stone-100">
                        <div id="photo-preview" class="mt-2 hidden">
                            <img src="" alt="preview" class="w-full h-32 object-cover rounded-lg border">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">備註</label>
                        <textarea id="event-note" class="w-full border rounded-lg p-2 h-20" placeholder="今天心情如何？"></textarea>
                    </div>

                    <div class="flex gap-2 pt-2">
                        <button type="button" onclick="saveRecord()" class="flex-1 btn-khaki py-3 rounded-xl font-bold">儲存紀錄</button>
                        <button type="button" id="delete-btn" onclick="deleteRecord()" class="hidden bg-red-100 text-red-600 px-4 rounded-xl hover:bg-red-200 transition">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="config-modal" class="modal px-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl animate-fade-in">
            <h3 class="text-xl font-bold mb-4">自訂本月樣式</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">更換本月副標題</label>
                    <input type="text" id="config-subtitle" class="w-full border rounded-lg p-2" placeholder="例如：距離首富差多遠...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">上傳月曆底圖</label>
                    <input type="file" id="config-bg" accept="image/*" class="w-full">
                </div>
                <div class="flex gap-2">
                    <button onclick="saveConfig()" class="flex-1 btn-khaki py-2 rounded-lg font-bold">套用</button>
                    <button onclick="closeConfig()" class="flex-1 bg-gray-100 py-2 rounded-lg">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal px-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 max-h-[80vh] overflow-y-auto shadow-2xl animate-fade-in">
            <h3 class="text-2xl font-bold mb-4 text-center">年度戰績報告</h3>
            <div id="stats-content" class="space-y-4">
                <!-- Injected by JS -->
            </div>
            <button onclick="closeStats()" class="w-full mt-6 bg-gray-800 text-white py-2 rounded-lg font-bold">關閉</button>
        </div>
    </div>

    <script>
        // --- State Management ---
        let currentDate = new Date();
        let records = JSON.parse(localStorage.getItem('love_records_v3') || '{}');
        let monthlyConfigs = JSON.parse(localStorage.getItem('love_configs') || '{}');
        let currentPhotoBase64 = '';
        let pendingDateKey = '';

        // --- Core Functions ---
        function init() {
            renderCalendar();
            updateStyles();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const display = document.getElementById('current-month-display');
            display.innerText = `${year} 年 ${month + 1} 月`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendarGrid = document.getElementById('calendar-days');
            calendarGrid.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'bg-white/40 h-24 sm:h-32';
                calendarGrid.appendChild(empty);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const data = records[dateKey];
                
                const cell = document.createElement('div');
                cell.className = `bg-white h-24 sm:h-32 border-t border-l p-1 cursor-pointer hover:bg-amber-50 transition relative overflow-hidden`;
                cell.onclick = () => selectEntryType(dateKey);

                let content = `<span class="text-sm font-medium ${new Date(year, month, day).getDay() === 0 ? 'text-red-400' : ''}">${day}</span>`;
                
                if (data) {
                    const isEvent = data.type === 'event';
                    let totalCost = 0;
                    if (isEvent) {
                        totalCost = (data.ticket || 0) + (data.trans || 0) + (data.food || 0) + (data.eventGoods || 0);
                    } else {
                        totalCost = data.pureGoods || 0;
                    }
                    
                    const colorClass = isEvent ? 'text-amber-900' : 'text-blue-600';
                    const dotClass = isEvent ? 'dot-event' : 'dot-merch';

                    content += `<div class="mt-0.5 text-[10px] sm:text-[11px] leading-tight truncate ${colorClass} font-bold">${data.eventName || '活動'}</div>`;
                    
                    if (totalCost > 0) {
                        content += `<div class="text-[9px] sm:text-[10px] text-gray-500 font-medium">$${totalCost.toLocaleString()}</div>`;
                    }

                    if (data.photo) {
                        content += `<img src="${data.photo}" class="absolute bottom-0 right-0 w-8 h-8 object-cover opacity-50 rounded-tl-lg">`;
                    }
                    content += `<div class="absolute top-1 right-1"><span class="${dotClass}"></span></div>`;
                }

                cell.innerHTML = content;
                calendarGrid.appendChild(cell);
            }
        }

        function updateStyles() {
            const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
            const config = monthlyConfigs[monthKey] || {
                subtitle: '距離首富差多遠：還有很長一段路',
                bg: ''
            };
            document.getElementById('sub-title').innerText = config.subtitle;
            const bgContainer = document.getElementById('bg-container');
            if (config.bg) {
                bgContainer.style.backgroundImage = `url(${config.bg})`;
            } else {
                bgContainer.style.backgroundImage = 'none';
                bgContainer.style.backgroundColor = 'var(--khaki-base)';
            }
        }

        function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); init(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); init(); }

        function selectEntryType(dateKey) {
            if (records[dateKey]) {
                openRecord(records[dateKey].type, dateKey);
            } else {
                pendingDateKey = dateKey;
                document.getElementById('entry-modal').classList.add('active');
            }
        }

        function closeEntryModal() { document.getElementById('entry-modal').classList.remove('active'); }

        function openRecord(type, dateKey = null) {
            closeEntryModal();
            const modal = document.getElementById('record-modal');
            const targetKey = dateKey || pendingDateKey;
            const data = records[targetKey] || { type: type };
            
            document.getElementById('modal-date-title').innerText = `${targetKey} ${type === 'event' ? '活動紀錄' : '週邊購買'}`;
            document.getElementById('current-date-key').value = targetKey;
            document.getElementById('record-type').value = type;
            
            // UI Toggle
            document.getElementById('label-name').innerText = type === 'event' ? '活動名稱' : '消費主題 (如：官方網購、代購)';
            document.getElementById('event-only-fields').classList.toggle('hidden', type !== 'event');
            document.getElementById('merch-only-fields').classList.toggle('hidden', type !== 'merch');

            // Form Values
            document.getElementById('event-name').value = data.eventName || '';
            document.getElementById('event-city').value = data.city || '';
            document.getElementById('event-location').value = data.location || '';
            document.getElementById('cost-ticket').value = data.ticket || '';
            document.getElementById('cost-trans').value = data.trans || '';
            document.getElementById('cost-food').value = data.food || '';
            document.getElementById('cost-event-goods').value = data.eventGoods || '';
            
            document.getElementById('merch-list').value = data.merchList || '';
            document.getElementById('cost-pure-goods').value = data.pureGoods || '';
            
            document.getElementById('event-note').value = data.note || '';
            
            const preview = document.getElementById('photo-preview');
            currentPhotoBase64 = data.photo || '';
            if (data.photo) {
                preview.querySelector('img').src = data.photo;
                preview.classList.remove('hidden');
            } else {
                preview.classList.add('hidden');
            }

            document.getElementById('delete-btn').classList.toggle('hidden', !records[targetKey]);
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('record-modal').classList.remove('active');
            document.getElementById('event-photo').value = '';
        }

        function saveRecord() {
            const dateKey = document.getElementById('current-date-key').value;
            const type = document.getElementById('record-type').value;
            const data = {
                type: type,
                eventName: document.getElementById('event-name').value,
                note: document.getElementById('event-note').value,
                photo: currentPhotoBase64
            };

            if (type === 'event') {
                data.city = document.getElementById('event-city').value;
                data.location = document.getElementById('event-location').value;
                data.ticket = Number(document.getElementById('cost-ticket').value) || 0;
                data.trans = Number(document.getElementById('cost-trans').value) || 0;
                data.food = Number(document.getElementById('cost-food').value) || 0;
                data.eventGoods = Number(document.getElementById('cost-event-goods').value) || 0;
            } else {
                data.merchList = document.getElementById('merch-list').value;
                data.pureGoods = Number(document.getElementById('cost-pure-goods').value) || 0;
            }

            if (!data.eventName) { alert('請填寫名稱！'); return; }

            records[dateKey] = data;
            localStorage.setItem('love_records_v3', JSON.stringify(records));
            renderCalendar();
            closeModal();
        }

        function deleteRecord() {
            if (confirm('確定要刪除嗎？')) {
                const dateKey = document.getElementById('current-date-key').value;
                delete records[dateKey];
                localStorage.setItem('love_records_v3', JSON.stringify(records));
                renderCalendar();
                closeModal();
            }
        }

        function showStats() {
            const year = currentDate.getFullYear();
            const yearRecords = Object.keys(records).filter(key => key.startsWith(`${year}-`));
            let eventCost = 0, pureMerchCost = 0, eventCount = 0;
            const cities = new Set();

            yearRecords.forEach(key => {
                const r = records[key];
                if (r.type === 'event') {
                    if (r.city) cities.add(r.city);
                    eventCost += (r.ticket + r.trans + r.food + r.eventGoods);
                    eventCount++;
                } else {
                    pureMerchCost += (r.pureGoods || 0);
                }
            });

            const content = document.getElementById('stats-content');
            content.innerHTML = `
                <div class="bg-stone-50 p-4 rounded-xl border border-stone-200 shadow-inner">
                    <p class="text-sm text-gray-600">這一年你參加了</p>
                    <p class="text-3xl font-bold text-stone-800">${eventCount} <span class="text-lg">場活動</span></p>
                </div>
                <div class="space-y-3">
                    <div class="bg-white p-4 rounded-xl border border-amber-100 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="dot-event"></span>
                            <span class="text-gray-600 text-sm">活動總支出</span>
                        </div>
                        <span class="font-bold text-amber-700 text-lg">$${eventCost.toLocaleString()}</span>
                    </div>
                    <div class="bg-white p-4 rounded-xl border border-blue-100 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="dot-merch"></span>
                            <span class="text-gray-600 text-sm">獨立週邊購買</span>
                        </div>
                        <span class="font-bold text-blue-600 text-lg">$${pureMerchCost.toLocaleString()}</span>
                    </div>
                    <div class="bg-stone-800 p-4 rounded-xl flex justify-between items-center text-white shadow-lg">
                        <span class="text-sm opacity-80">年度總結算</span>
                        <span class="text-2xl font-bold">$${(eventCost + pureMerchCost).toLocaleString()}</span>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-sm font-bold mb-2">活動足跡：</p>
                    <div class="flex flex-wrap gap-2">
                        ${Array.from(cities).map(c => `<span class="bg-amber-50 border border-amber-200 px-2 py-1 rounded-md text-xs">${c}</span>`).join('') || '<span class="text-gray-400 text-xs">尚無足跡</span>'}
                    </div>
                </div>
                <p class="text-center italic mt-4 text-xs text-gray-500">「有些東西，演唱會可以不看，但週邊不能不收。」</p>
            `;
            document.getElementById('stats-modal').classList.add('active');
        }

        function closeStats() { document.getElementById('stats-modal').classList.remove('active'); }
        function openConfig() { document.getElementById('config-modal').classList.add('active'); }
        function closeConfig() { document.getElementById('config-modal').classList.remove('active'); }

        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 800;
                    if (w > h && w > max) { h *= max/w; w = max; } else if (h > max) { w *= max/h; h = max; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    callback(canvas.toDataURL('image/jpeg', 0.6));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('event-photo').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                compressImage(e.target.files[0], (b64) => {
                    currentPhotoBase64 = b64;
                    const p = document.getElementById('photo-preview');
                    p.querySelector('img').src = b64;
                    p.classList.remove('hidden');
                });
            }
        });

        function saveConfig() {
            const monthKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
            const file = document.getElementById('config-bg').files[0];
            const sub = document.getElementById('config-subtitle').value;
            const update = (b64) => {
                monthlyConfigs[monthKey] = { subtitle: sub, bg: b64 || (monthlyConfigs[monthKey]?.bg) };
                localStorage.setItem('love_configs', JSON.stringify(monthlyConfigs));
                updateStyles(); closeConfig();
            };
            file ? compressImage(file, update) : update();
        }

        window.onload = init;
    </script>
</body>
</html>
